<div class="list-container">
  <h2>Providers</h2>

  <!-- Available Providers -->
  <div class="flex-container">
    <div>
      <h3> Available Providers</h3>
      <div class="card" *ngFor="let provider of unselectedProviders; index as i">
        <div class="card-body" id="available" (click)="addProvider(provider)">
          {{provider.name}}
        </div>
      </div>
    </div>

    <!-- Selected Providers -->
    <div>
      <h3> Selected Providers</h3>
      <div class="card" *ngFor="let provider of selectedProviders; index as id ">
        <div class="card-body">
          {{provider.name}}
          <button type="button" class="btn-close" aria-label="Close" (click)="removeProvider(provider, id)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
